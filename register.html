<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

  <style>
    body {
      background-image: url(http://driving-tests.org/wp-content/uploads/2012/03/night-road.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      margin: 0 auto;
      border-radius: 10px;
      padding: 2% 3%;
      margin-top: 1%;
      background: rgba(255, 255, 255, 0.178);
      backdrop-filter: blur(10px);
    }

    .content h3 {
      background: linear-gradient(45deg,
          #5f6ecc,
          #0c2057,
          #161a33,
          #8693e8,
          transparent);
    }

    .form-group {
      margin-bottom: 0.5rem;
    }

    .form-group label {
      font-size: small;
      font-weight: bold;
      color: white;
    }

    .form-group input,
    .form-group select {
      font-size: 0.7rem;
    }

    button.btn {
      background: linear-gradient(45deg, #4a64b9, #0d1232, #5d79c4, transparent);
      color: white;
      margin-top: 3%;
    }

    button.btn:hover {
      background: linear-gradient(45deg, #5d79c4, #4a64b9, #0d1232, transparent);
      color: white;
    }

    p span {
      color: white;
      border: 1px solid white;
      padding: 2%;
    }

    p span i {
      border: 1px solid white;
      padding: 1%;
      border-radius: 50%;
      margin-right: 2%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col-md-6 col-sm-8 content mb-5">
      <form action="" id="registrationform">
        <h3 class="text-center text-white">REGISTRATION FORM</h3>
        <div class="form-group">
          <label for="name">Name : </label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="contact">Contact : </label>
          <input type="number" name="contact" id="contact" placeholder="Enter Your Contact Number"
            class="form-control" />
        </div>

        <div class="form-group">
          <label for="dob">Date Of Birth : </label>
          <input type="date" name="dob" id="dob" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email Id: </label>
          <input type="email" name="email" id="email" placeholder="Enter Your Email Id" class="form-control" />
        </div>

        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" name="password" id="password" placeholder="Enter Your Password" class="form-control" />
        </div>

        <div class="form-group">
          <label for="gender">Gender : </label>
          <select name="gender" id="gender" class="form-control">
            <option value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button type="submit" class="btn form-control">REGISTER</button>

        <p class="text-white text-center mt-4">Already Have An Account ? <a href="login.html"
            class="text-white font-weight-bold">Login
            Here</a></p>

        <p class="text-center mt-3">
          <span><i class="fa fa-google" aria-hidden="true"></i>GOOGLE</span>
          <span><i class="fa fa-facebook" aria-hidden="true"></i>FACEBOOK</span>
        </p>

      </form>
    </div>
  </div>

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- font awesome -->
  <script src="https://use.fontawesome.com/6197e43c13.js"></script>

  <script>

    document.getElementById("registrationform").addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const gender = document.getElementById("gender").value.trim();

      if (name == '' || contact == '' || dob == '' || email == '' || password == '' || gender == '') {

        alert("Please fill all the fields");

      } else {

        // email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {

          alert("Enter a valid email address");

        } else {

          // password validation
          if (password.length < 8) {

            alert("Password should be 8 character long");

          } else {

            // All validation checked redirect to login page
            window.location.href = "login.html";

          }
        }
      }




    })

  </script>


</body>

</html>
